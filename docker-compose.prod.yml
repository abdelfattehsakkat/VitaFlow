version: '3.8'

services:
  # Base de données MongoDB
  mongodb:
    image: mongo:7
    container_name: vitaflow-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      # Persistance des données MongoDB
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Backup directory (optionnel)
      - ./backups:/backups
    networks:
      - vitaflow-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API (depuis GitHub Container Registry)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:${VERSION:-main}
    container_name: vitaflow-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vitaflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App (depuis GitHub Container Registry)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:${VERSION:-main}
    container_name: vitaflow-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - vitaflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  vitaflow-network:
    driver: bridge

volumes:
  # Volume pour persister les données MongoDB
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
